        <header>

            <img src="../assets/images/menu.png" alt="hamburguesa-menu" class="hamburguesa-ico" id="menubar">

        </header>  

        <main class="contacto-body">

            <div class="contacto-video-background">
                <video  autoplay muted loop>
                    <source src="../assets/videos/flores-background.mp4" type="video/mp4">
                </video>
            </div>

            <section>

                <div class="contacto-encabezado-div">
                    <p>Contacto</p>
                </div>
                
                <!--Este div es para generar un filtro sobre el video-->
                <div class="fondo-rosa"></div> 

                <p class="contacto-comentario">
                    Si tenes alguna consulta, o alguna queja podes enviarnos por aqui.
                </p>

                <div class="contacto-contenedor-form">
                    <form class="contacto-form">
                        <div class="contacto-form-div">
                            <input type="text" class="form-input" placeholder="Asunto" spellcheck="false">
                        </div>

                        <div class="contacto-form-div">
                            <input type="text" class="form-input" placeholder="Nombre y Apellido" spellcheck="false">
                        </div>
                        
                        <div class="contacto-form-div">
                            <input type="email" class="form-input" placeholder="Email" spellcheck="false">
                        </div>

                        <div class="contacto-form-div">
                            <input type="text" class="form-input" placeholder="Telefono/Celular" spellcheck="false">
                        </div>

                        <div class="contacto-form-div">
                            <textarea class="form-input" placeholder="Comentario - Consulta - Queja"></textarea>
                        </div>

                        <div class="contacto-form-div">
                            <input type="submit" class="form-input boton">
                        </div>

                    </form>
                </div>

            </section>
        </main>
